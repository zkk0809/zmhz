<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../font/font_4121040_jstig4xrgn9/iconfont.css">
    <link rel="stylesheet" href="../css/animate3.5.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        axios.interceptors.request.use(function (config) {
            // Do something before request is sent
            return config;
        }, function (error) {
            // Do something with request error
            return Promise.reject(error);
        });

        // Add a response interceptor
        axios.interceptors.response.use(function (response) {
            // Any status code that lie within the range of 2xx cause this function to trigger
            // Do something with response data
            response.data.newtoken && localStorage.setItem('token', response.data.newtoken)
            return response;
        }, function (error) {
            // Any status codes that falls outside the range of 2xx cause this function to trigger
            // Do something with response error
            return Promise.reject(error);
        });
    </script>
    <script src="../js/jQuery.js"></script>
    <script src="../js/users.js"></script>
</head>

<body>
    <div id="header">
        <div id="logo">最美杭州<i class="iconfont icon-hangzhouxihu2"></i></div>
        <i class="iconfont icon-hangzhouxihu"></i>
        <div class="info">
            <!-- <p> <span>zk</span> 欢迎你</p>
            <button id="logout">注销</button> -->
        </div>
        <div class="footer">
            <ul>
                <li><a href="#" id="index">主页</a></li>
                <li><a href="#" id="culture">杭州文化</a></li>
                <li><a href="#" id="travel">杭州旅游</a></li>
            </ul>

        </div>
    </div>
    <div id="section">
        <table id="table">
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>年龄</th>
                <th colspan="2">操作</th>
            </tr>

        </table>
        <div id="tanchu">
            <button id="back">返回</button>
            <form>
                <div>
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" required><br>
                </div>
    
                <div>
                    <label for="password">密　码：</label>
                    <input type="password" id="password" name="password" required><br>
                </div>
    
                <div>
                    <label for="email">邮　箱：</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
    
                <div>
                    <label for="gender" id="gender">性　别：</label>
                    <span>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女</label><br>
                    </span>
    
                </div>
    
                <div>
                    <label for="age">年　龄：</label>
                    <input type="number" id="age" name="age" min="1" max="120" required><br>
                </div>
    
    
                <input type="submit" value="修改" id="mybutton">
            </form>
        </div>
        
    </div>
</body>

</html>
